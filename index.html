<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base target="_blank">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Google Fonts -->

    <div class="container">

        <div class="bottom">

            </div>
            <div class="social-icon">
                <a href="https://www.facebook.com/profile.php?id=100024952840899"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://twitter.com/Eng_Mo_S2006"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://www.instagram.com/mohamed822688/"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.linkedin.com/in/mohummed-fekry-a08032239/"><i class="fa-brands fa-linkedin"></i></a>
            </div>
            <footer>
                <p class="attribution">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                    Coded by <a href="#">Eng.Mohammed Sayed-F</a>.
